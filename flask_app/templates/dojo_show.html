<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Show Dojo</title>
</head>

<body>


    <div>
        <div class="m-4 text-center">
            <h1>{{dojo_of_ninjas.name}} Ninjas</h1>
        </div>
        <table class="table table-dark table-striped-columns text-center table-hover container">
            <thead>
                <th class="py-4 px-2">First Name</th>
                <th class="py-4 px-2">Last Name</th>
                <th class="py-4 px-2">Age</th>
            </thead>
            <tbody>
                {% for ninja in dojo_of_ninjas.ninjas %}
                <tr>
                    <td class="py-4 px-2">{{ninja.first_name}}</td>
                    <td class="py-4 px-2">{{ninja.last_name}}</td>
                    <td class="py-4 px-2">{{ninja.age}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a href="/"><button class="btn btn-dark">Home</button></a>
    </div>




    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
