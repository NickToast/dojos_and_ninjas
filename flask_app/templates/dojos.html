<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos</title>
</head>

<body>
    <div class="d-flex container">
        <div class="container m-5 justify-content-center">
            <div class="pt-4 bg-dark text-light rounded">
                <div class="text-center my-4">
                    <h2>New Dojo</h2>
                </div>
                <form action="/dojos/add" class="text-light" method="post">
                    <div class="d-flex flex-column">
                        <label for="dojoname" class="mx-3">Name:</label>
                        <input type="text" name="dojoname" class="m-3 py-2 px-2 rounded">
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary py-2 mx-3 my-4" value="Add Dojo">
                    </div>
                </form>
            </div>
        </div>

        <div class="container m-5 bg-dark text-light rounded">
            <div class="text-center my-4">
                <h2>All Dojos</h2>
            </div>
            {% for row in dojos %}
            <div class="text-center my-3">
                <a href="/dojos/{{row.id}}" class="text-center my-3 text-white">{{row.name}}</a>
            </div>
            {% endfor %}
        </div>
        
    </div>
    <div class="text-center">
        <a href="/ninjas">Add Ninja</a>
    </div>


</body>
</html>
