<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex container">
        <div class="container m-5 justify-content-center col-6">
            <div class="pt-4 bg-dark text-light rounded">
                <div class="text-center my-4">
                    <h2>New Ninja</h2>
                </div>
                <form action="/ninjas/add" class="text-light" method="post">
                    <label for="dojo_id" class="m-3">Dojo: </label>
                    <select name="dojo_id" class="mx-3">
                        {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                    <div class="d-flex flex-column">
                        <label for="first_name" class="mx-3">First Name:</label>
                        <input type="text" name="first_name" class="m-3 py-2 px-2 rounded">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="last_name" class="mx-3">Last Name:</label>
                        <input type="text" name="last_name" class="m-3 py-2 px-2 rounded">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="age" class="mx-3">Age:</label>
                        <input type="age" name="age" class="m-3 py-2 px-2 rounded">
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" class="btn btn-primary py-2 mx-3 my-4" value="Add Ninja">
                    </div>
                </form>
            </div>
        </div>
    </div>




</body>
</html>
