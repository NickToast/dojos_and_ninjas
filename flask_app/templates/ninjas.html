<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Ninja</title>
</head>



<body>
    <div class="container mt-5">
        <form action="/process" method="post" class="col-6 rounded bg-dark text-light container d-flex flex-column">
            <h1 class="mx-4 mt-5">Dojo Survey</h1>
            {#name input#}
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="first_name">First Name: </label>
                <input type="text" name="first_name" class="py-2 px-2 rounded">
            </div>
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="last_name">Last Name: </label>
                <input type="text" name="last_name" class="py-2 px-2 rounded">
            </div>
            {#age input#}
            <div class="m-4 d-flex flex-column">
                <label class="mb-3" for="age">Age: </label>
                <input type="number" name="age" class="py-2 px-2 rounded"> 
            </div>
            <div class="m-4 d-flex justify-content-end">
                <input class="btn bg-warning border-1 py-2" type="submit">
            </div>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
